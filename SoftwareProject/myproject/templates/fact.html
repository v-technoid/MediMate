<!-- templates/fact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calorie Burned</title>
</head>
<body>
    <h1>Calorie Burned Calculator</h1>
    <form method="POST">
        <label for="activity">Activity:</label>
        <input type="text" name="activity" id="activity" required>

        <label for="duration">Duration (minutes):</label>
        <input type="number" name="duration" id="duration" min="1" required>

        <button type="submit">Calculate Calories Burned</button>
    </form>

    {% if result %}
        <h2>Results:</h2>
        <ul>
            {% for item in result %}
                <li>
                    <strong>{{ item.name }}</strong>: {{ item.calories_per_hour }} calories per hour, 
                    Total Calories for {{ item.duration_minutes }} minutes: {{ item.total_calories }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
